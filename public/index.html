<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/axios/dist/axios.min.js"></script>
  <script src="/app.js"></script>
</head>
<body class="container">
  <form id="form">
    <fieldset class="form-group">
      <label for="first_name">First name</label>
      <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Username">
    </fieldset>
    <fieldset class="form-group">
      <label for="last_name">Last name</label>
      <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Username">
    </fieldset>
    <fieldset class="form-group">
      <label for="year_of_birth">Year of birth</label>
      <input name="year_of_birth" type="text" class="form-control" id="year_of_birth" placeholder="Username">
    </fieldset>
    <fieldset class="form-group">
      <label for="email">Email</label>
      <input name="email" type="email" class="form-control" id="email" placeholder="Username">
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
